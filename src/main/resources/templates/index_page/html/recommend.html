<script>
    $(function () {
        $.ajax({
            url:"/trends/recommend/max",
            success:function (date) {
                var html = "";
                if (date.status===200){
                    html = '<div class="jumbotron jumbotron-fluid">\n' +
                        '        <div class="container">\n' +
                        '            <h2>'+date.trends.trends_head+'</h2>\n' +
                        '            <samp>'+date.trends.trends_outtime+'</samp>\n' +
                        '            <br>\n' +
                        '            <img src="'+date.trends.trends_img+'" class="img-responsive img-thumbnail">\n' +
                        '            <p>' +
                                        date.trends.trends_info
                        '            </p>' +
                        '        </div>' +
                        '    </div>';
                    $('#main').html(html);
                }
                else {
                    _confirm_error(date.error);
                }
            }
        })
    })
</script>
